<button class="ui button primary" (click)="showModal = true">Reply</button>
<app-modal *ngIf="showModal" (dismiss)="showModal = false">
  <div #modalTitle>Reply to Email</div>
  <div modalContent>
    <app-email-form
      [email]="email"
      (emailSubmit)="onSend($event)"
    ></app-email-form>
  </div>
</app-modal>
